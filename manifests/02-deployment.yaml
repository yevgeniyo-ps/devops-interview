apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      # Selector matches pod labels (for validation)
      app: webapp
  template:
    metadata:
      labels:
        # ISSUE: Label is "webapp" but services expect "web-app"
        app: webapp
        version: v1
    spec:
      # ISSUE: Missing tolerations for tainted node
      # Should add:
      # tolerations:
      # - key: "workload"
      #   operator: "Equal"
      #   value: "special"
      #   effect: "NoSchedule"

      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http

        # ISSUE: Wrong probe port - should be 80, not 9090
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5

        readinessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 3

        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
        - name: data
          mountPath: /data

        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

      volumes:
      - name: web-content
        configMap:
          name: web-content
      - name: data
        persistentVolumeClaim:
          claimName: app-data
